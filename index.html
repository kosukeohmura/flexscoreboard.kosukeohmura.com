    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --accent: #0066FF;
      --bg: #FFFFFF;
      --text: #000000;
      --text-secondary: #666666;
      --border: #E5E5E7;
      --footer-text: #767676;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --text: #FFFFFF;
        --text-secondary: #AAAAAA;
        --border: #2A2A2A;
        --footer-text: #666666;
      }
    }

    [data-theme="light"] {
      --bg: #FFFFFF;
      --text: #000000;
      --text-secondary: #666666;
      --border: #E5E5E7;
      --footer-text: #767676;
    }

    [data-theme="dark"] {
      --bg: #000000;
      --text: #FFFFFF;
      --text-secondary: #AAAAAA;
      --border: #2A2A2A;
      --footer-text: #666666;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 0 8vw;
      gap: 4rem;
      position: relative;
      max-width: 1600px;
      margin: 0 auto;
    }

    .hero-content {
      max-width: 600px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .app-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 1.5rem;
    }

    .app-badge img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }

    .hero-title {
      font-size: clamp(3.5rem, 8vw, 7rem);
      font-weight: 900;
      line-height: 0.95;
      letter-spacing: -0.03em;
      margin-bottom: 2rem;
      color: var(--text);
    }

    .hero-title .accent {
      color: var(--accent);
      display: block;
    }

    .hero-description {
      font-size: clamp(1.125rem, 2vw, 1.5rem);
      font-weight: 300;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      max-width: 480px;
    }

    .download-button {
      display: inline-block;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .download-button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .download-button img {
      height: 60px;
      width: auto;
    }

    /* Stats Section */
    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .stat-item {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text);
      line-height: 1;
    }

    .stat-number .highlight {
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.875rem;
      font-weight: 400;
      color: var(--text-secondary);
    }

    /* Phone Mockup */
    .phone-section {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeInUp 1s ease 0.2s forwards;

    .phone-mockup {

    /* Accent Background Element */
    .accent-block {
      position: fixed;
      top: -20%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: var(--accent);
      opacity: 1;
      border-radius: 50%;
      z-index: -1;
      animation: float 20s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    [data-theme="light"] .accent-block {
      opacity: 0.03;
      mix-blend-mode: normal;
    }

    @media (prefers-color-scheme: light) {
      :root:not([data-theme]) .accent-block {
        opacity: 0.03;
        mix-blend-mode: normal;
      }
    }

    @media (prefers-color-scheme: dark) {

        opacity: 0.08;
        mix-blend-mode: screen;
      }
    }

    [data-theme="dark"] .accent-block {
      opacity: 0.08;
      mix-blend-mode: screen;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--bg);
      border: 1px solid var(--border);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 100;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: rgba(0, 102, 255, 0.1);
    }

    .theme-toggle:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      fill: var(--text);
    }

      padding: 0.25rem 0.5rem;
      border-radius: 4px;

      outline-offset: 2px;

    /* Focus styles for links */

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -30px) rotate(5deg);
      }
      66% {
        transform: translate(-20px, 20px) rotate(-5deg);
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .hero-content,
      .phone-section {
        animation: none;
        opacity: 1;
      }

      .accent-block {
        animation: none;
      }
    }

    }

  <!-- Theme Switcher -->
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const html = document.documentElement;

    // Check for saved theme preference or use system preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
      updateIcons(savedTheme);
    } else {
      // Show appropriate icon based on system preference
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      updateIcons(systemTheme);
    }

    function updateIcons(theme) {
      if (theme === 'dark') {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    }

    function getEffectiveTheme() {
      const dataTheme = html.getAttribute('data-theme');
      if (dataTheme) return dataTheme;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = getEffectiveTheme();
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateIcons(newTheme);
    });

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        updateIcons(e.matches ? 'dark' : 'light');
      }
    });
  </script>
